<!DOCTYPE html>
<html>
<head>
    <title>–í–ó–õ–û–ú –°–ò–°–¢–ï–ú–´...</title>
    <style>
        body {
            background: black;
            color: lime;
            font-family: monospace;
            overflow: hidden;
            margin: 0;
            padding: 20px;
        }
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            opacity: 0.1;
            z-index: -1;
        }
        #hack-text {
            white-space: pre;
            line-height: 1.2;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div id="hack-text"></div>

    <script>
        // –≠—Ñ—Ñ–µ–∫—Ç "–ú–∞—Ç—Ä–∏—Ü—ã" –Ω–∞ —Ñ–æ–Ω–µ
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "01";
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // –¢–µ–∫—Å—Ç "–≤–∑–ª–æ–º–∞"
        const hackText = document.getElementById('hack-text');
        const messages = [
            "> –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Å–∏—Å—Ç–µ–º–µ...",
            "> –û–±—Ö–æ–¥ –∑–∞—â–∏—Ç—ã... –£–°–ü–ï–®–ù–û",
            "> –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ: –ê–ö–¢–ò–í–ò–†–û–í–ê–ù",
            "> –ü–µ—Ä–µ—Ö–≤–∞—Ç –ø–∞—Ä–æ–ª–µ–π... 23%... 67%... 100%",
            "> –í–ó–õ–û–ú –ó–ê–í–ï–†–®–ï–ù!",
            " ",
            "–¢–í–û–ô –ö–û–ú–ü–¨–Æ–¢–ï–† –í–ó–õ–û–ú–ê–ù!",
            "–•–ê-–•–ê-–•–ê! –≠–¢–û –†–û–ó–´–ì–†–´–®! üòÜ"
        ];

        let i = 0;
        function typeWriter() {
            if (i < messages.length) {
                hackText.innerHTML += messages[i] + "<br>";
                i++;
                setTimeout(typeWriter, 1500);
            } else {
                hackText.innerHTML += "<span class='blink'>–ù–∞–∂–º–∏ F5 –¥–ª—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏</span>";
            }
        }
        setTimeout(typeWriter, 1000);
    </script>
</body>
</html>
